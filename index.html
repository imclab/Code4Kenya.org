<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.title }}">
    <link rel="shortcut icon" href="assets/img/favicon.png">

    <title>{{ site.title }} - Building Open Data Ecosystems</title>

    <!-- Bootstrap -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
  	<link href="assets/css/bootstrap-theme.css" rel="stylesheet">

    <!-- siimple style -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    </head>

  <body>

  	<div id="wrapper">
  		<div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="logo"><img src="assets/img/logo.png"></div>
            </div>
        </div> <!-- /.row -->

				<h1>Coming Soon!</h1>
				<h2 class="subtitle">We're working hard to improve our website and we'll relaunch soon</h2>
				<div id="countdown" style="display: none"></div>
        <!-- Begin MailChimp Signup Form -->

        <div id="mc_embed_signup row">
            <form action="//code4kenya.us11.list-manage.com/subscribe/post?u=4aff077381b2ffb876633ca8a&amp;id=7427f057fc" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form-inline signup" target="_blank" novalidate>
                <div id="mc_embed_signup_scroll" class="">
                    <div class="mc-field-group input-group col-sm-4 col-sm-offset-4">
                        <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="Email Address">
                        <span class="input-group-btn">
                          <button class="btn btn-inverse" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe">
                            Submit
                          </button>
                        </span>
                    </div>
                    <div class="clearfix"></div>
                    <div id="mce-responses" class="clear col-sm-4 col-sm-offset-4">
                        <div class="response" id="mce-error-response" style="display:none"></div>
                        <div class="response" id="mce-success-response" style="display:none"></div>
                    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                    <div style="position: absolute; left: -5000px;"><input type="text" name="b_4aff077381b2ffb876633ca8a_7427f057fc" tabindex="-1" value=""></div>
                    <div class="clear"></div>
                </div>
            </form>
        </div>
        <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script><script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[2]='LNAME';ftypes[2]='text';}(jQuery));var $mcj = jQuery.noConflict(true);</script>
        <div class="clearfix"></div>
        <div class="keep_in_touch"><a href="http://twitter.com/{{ site.twitter_username }}" target="_blank"><h2 class="subtitle">Keep in touch</h2> <img src="assets/img/twitter_less.png"></a></div>
  		</div> <!-- /. container -->
  	</div> <!-- /#wrapper -->

    <div class="container">
      <div class="row footer">
          <div class="col-lg-6 col-lg-offset-3">
              <p class="copyright">Copyright &copy; 2015 - {{ site.title }}</p>
          </div>
      </div> <!-- /.row.footer -->
    </div> <!-- /.container -->

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  	<script src="assets/js/jquery.countdown.min.js"></script>
  	<script type="text/javascript">
      $('#countdown').countdown('2015/01/01', function(event) {
        $(this).html(event.strftime('%w weeks %d days <br /> %H:%M:%S'));
      });
    </script>

    <!-- Google Analytics -->
    <script>
      (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
              (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
      })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');

  </body>
</html>
